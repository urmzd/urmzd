name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      models: read
    steps:
      - uses: actions/checkout@v4
      - uses: urmzd/github-metrics@v1
        with:
          github-token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
