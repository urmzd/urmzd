  .t-stat-value { font-size: 22px; font-weight: 700; }
  .t-card-title { font-size: 12px; fill: #58a6ff; font-weight: 700; }
  .t-card-detail { font-size: 11px; fill: #8b949e; }
  .t-pill { font-size: 11px; font-weight: 600; }
  .t-bullet { font-size: 12px; fill: #c9d1d9; }
</style></defs>
  <rect width="808" height="286" rx="12" fill="#0d1117"/>
  <text x="24" y="40" class="t t-h">LANGUAGE TRAJECTORY</text>
  <text x="24" y="56" class="t t-sub">How language usage shifted over the past year</text>
  <text x="24" y="80" class="t t-label">Shell</text>
  <rect x="144" y="68" width="122.49999999999999" height="18" rx="3" fill="#58a6ff" opacity="0.8"/>
